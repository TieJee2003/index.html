    body {

    #map {

    }

    .legend {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);

    }

    .legend span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin-right: 5px;
      border-radius: 50%;
    }

    /* Kleine ronde marker-iconen als HTML-divs */
    .circle-icon {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 2px rgba(0,0,0,0.5);
    }

    .period-early    { background:#1f77b4; } /* tot 1000 */
    .period-high     { background:#2ca02c; } /* 1000–1300 */
    .period-modern   { background:#ff7f0e; } /* 1300–1800 */
    .period-late     { background:#d62728; } /* na 1800 */
    .period-imperial { background:#6a0dad; } /* klassiek imperiaal paars */

    #familyButton {
      position: absolute;
      top: 80px;
      left: 15px;
      z-index: 3000; /* boven de Leaflet UI */
    }

    .copyright {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.85);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 11px;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
      z-index: 1200;

    // Hulpfunctie: periodekleur -> CSS-class
    function periodClass(years, category) {
      // Imperiale lijnen altijd paars
      if (category === "imperialRomeBude" || category === "imperialByzantium") {
        return "period-imperial";
      }

      var match = years && years.match(/(\d{3,4})/);
      if (!match) return "period-late";

      var y = parseInt(match[1], 10);
      if (y < 1000)  return "period-early";
      if (y < 1300)  return "period-high";
      if (y < 1800)  return "period-modern";
      return "period-late";
    }

    // Lagen (cluster-groepen)
    var layerAll               = L.markerClusterGroup();
    var layerKings             = L.markerClusterGroup();
    var layerVikings           = L.markerClusterGroup();
    var layerClann             = L.markerClusterGroup();
    var layerModern            = L.markerClusterGroup();
    var layerNormandiers       = L.markerClusterGroup();
    var layerVikingKings       = L.markerClusterGroup();
    var layerMerovingians      = L.markerClusterGroup();
    var layerVikingline        = L.markerClusterGroup();
    var layerVikinglineRognvald= L.markerClusterGroup();
    var layerImperialRomeBude  = L.markerClusterGroup();
    var layerImperialByzantium = L.markerClusterGroup();
    var layerImperialKleef = L.markerClusterGroup();

    people.forEach(function(p) {
      var pClass = periodClass(p.years, p.category);

      var icon = L.divIcon({
        html: '<div class="circle-icon ' + pClass + '"></div>',
        className: '',
        iconSize: [12, 12]
      });

      var marker = L.marker([p.lat, p.lon], { icon: icon });

      var popupHtml =
        "<b>" + p.name + "</b><br/>" +
        "<i>" + p.place + "</i><br/>" +
        p.years +
        (p.note ? "<br/><small>" + p.note + "</small>" : "");

      marker.bindPopup(popupHtml);

      // Algemene laag
      layerAll.addLayer(marker);

      // Extra lagen op basis van category
      if (p.category === "kings") {
        layerKings.addLayer(marker);
      }
      if (p.category === "vikings") {
        layerVikings.addLayer(marker);
      }
      if (p.category === "vikingkings") {
        layerVikingKings.addLayer(marker);
      }
      if (p.category === "clann") {
        layerClann.addLayer(marker);
      }
      if (p.category === "modern") {
        layerModern.addLayer(marker);
      }
      if (p.category === "normandiers") {
        layerNormandiers.addLayer(marker);
      }
      if (p.category === "merovingians") {
        layerMerovingians.addLayer(marker);
      }
      if (p.category === "vikingline") {
        layerVikingline.addLayer(marker);
      }
      if (p.category === "vikinglinerognvald") {
        layerVikinglineRognvald.addLayer(marker);
      }
      if (p.category === "imperialRomeBude") {
        layerImperialRomeBude.addLayer(marker);
      }
      if (p.category === "imperialByzantium") {
        layerImperialByzantium.addLayer(marker);
      }
      if (p.category === "imperial-kleef") {
        layerImperialKleef.addLayer(marker);
      }

    });

    map.addLayer(layerAll);

    // Lagenmenu
    L.control.layers(
      null,
      {
        "Alle personen": layerAll,
        "Imperiale lijn (Rome → Budé → Theo)": layerImperialRomeBude,
        "Imperiale lijn (Byzantium → Europa)": layerImperialByzantium,
        "Imperiale lijn – Byzantium → Kleef": layerImperialKleef,
        "Keizers & Koningen": layerKings,
        "Vikingen & Noormannen (Rollo-lijn)": layerVikings,
        "Vikingkoningen (Zweden & Denemarken)": layerVikingKings,
        "Vikinglijn Rognvald": layerVikinglineRognvald,
        "Clann Néill": layerClann,
        "Moderne familie": layerModern,
        "Normandiërs": layerNormandiers,
        "Merovingers & Franken": layerMerovingians,
        "Viking Hoofdlijn (Voorouders)": layerVikingline
        
       }
    ).addTo(map);
